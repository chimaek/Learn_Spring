server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  resources:
    static-locations: file:src/main/resources/static/
  jpa:
    open-in-view: true #컨트롤러 단에서 영속성 컨텍스트까지 들고 있는 것 트랜잭션이 끝나도 접근가능 기본:true
    hibernate:
      ddl-auto: create
#      naming:
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #엔티티에 명시된 그대로 이름을 만듦
      use-new-id-generator-mappings: false #하이버 네이트 기본키 id설정 전략을 배제
#    show-sql: true  이거는 sout에 뿌려줌
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug