<div th:replace="./header.html"></div>

<div class="container">
  <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
  <a
    class="btn btn-warning"
    id="btn-update"
    th:if="${#authentication.principal.user.id} == ${board.user.id}"
    th:href="|/board/${board.id}/updateForm|"
  >
    수정
  </a>
  <button
    class="btn btn-danger"
    id="btn-delete"
    th:if="${#authentication.principal.user.id} == ${board.user.id}"
  >
    삭제
  </button>

  <br /><br />
  <div>
    글 번호 : <span th:id="id"><i th:text="${board.id}"></i></span>
  </div>
  <div>
    작성자 : <span id="username"><i th:text="${board.user.username}"></i></span>
  </div>
  <div>
    글 등록 시간:
    <span id="createDate"
      ><i
        th:text="${#dates.format({board.createDate},'yyyy년 MM월 dd일 HH:mm')}"
      ></i>
    </span>
  </div>
  <div>
    글 최종 수정시간:
    <span id="updateDate"
      ><i
        th:text="${#dates.format({board.updateDate},'yyyy년 MM월 dd일 HH:mm')}"
      ></i>
    </span>
  </div>
  <div class="form-group">
    <label for="title" class="form-label">title</label>
    <h3 th:text="${board.title}"></h3>
  </div>
  <hr />
  <div class="form-group">
    <label for="content">콘텐트</label>
    <div th:utext="${board.content}"></div>
  </div>
  <hr />
  <button id="btn-board-save" class="btn btn-primary" type="submit">
    글등록
  </button>
  <hr />
  <div class="card">
    <div class="card-body">
      <textarea rows="1" class="form-control"> </textarea>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">등록</button>
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header">댓글 리스트</div>
    <ul id="comment-items" class="list-group">
      <li
        th:each="comment : ${board.reply}"
        class="list-group-item d-flex justify-content-between"
      >
        <div th:utext="${comment.content}">댓글 내용</div>
        <div class="d-flex">
          <div
            class="fst-italic"
            th:text="|작성자 : ${comment.user.username} &nbsp|"
          ></div>
          <button class="btn btn-danger badge">삭제</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<script>
  $(".summernote").summernote({
    placeholder: "섬머노트",
    tabsize: 2,
    height: 300,
  });
</script>

<script th:src="@{/js/board.js}"></script>
<div th:replace="./footer.html"></div>
