<div class="card m-2" th:each="board : ${boards.content}">
  <!-- <img class="card-img-top" th:src="@{img_avatar_1.png}" alt="Card image" /> -->
  <div class="card-body">
    <h4 class="card-title" th:text="${board.title}"></h4>

    <a th:href="|@{/board/{id}(id=${board.id})}" class="btn btn-primary"
      >상세보기</a
    >
  </div>
</div>

<ul class="pagination justify-content-center">
  <li class="page-item" th:classappend="${boards.first} ? disabled">
    <a class="page-link" th:href="|?page=${boards.number-1}|"> Previous</a>
  </li>
  <li class="page-item" th:classappend="${boards.last} ? disabled">
    <a class="page-link" th:href="|?page=${boards.number+1}|">Next</a>
  </li>
</ul>

<div
  class="d-flex justify-content-center fs-5"
  th:text="|${boards.number+1} / ${boards.totalPages}|"
></div>
