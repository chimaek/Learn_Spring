<div th:replace="@{./header.html}"></div>
    <link
      rel="canonical"
      th:href="@{https://getbootstrap.com/docs/5.0/examples/sign-in/}"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{./signin.css}" rel="stylesheet" />

  <body class="text-center">
    <main class="form-signin">
      <form th:action="@{/user/join}" method="POST">
        <img
          class="mb-4"
          th:src="@{/asset/img/img_ci_logo.jpg}"
          alt="제주반도체"
          width="200"
          height="100"
          style="margin-top: 10px"
        />
        <h1 class="h3 mb-3 fw-normal">sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingInput">password</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="username"
          />
          <label for="floatingPassword">user name</label>
        </div>
      </form>
      <button id="btn-save" class="w-100 btn btn-lg btn-primary" type="submit">
        회원가입
      </button>
    </main>
    <div th:replace="@{./footer.html}"></div>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/user.js}"></script>
  </body>
</html>
