<div th:replace="@{./header.html}"></div>
<link
        rel="canonical"
        th:href="@{https://getbootstrap.com/docs/5.0/examples/sign-in/}"
/>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

</style>

<!-- Custom styles for this template -->
<link th:href="@{/signin.css}" rel="stylesheet"/>
</head>

<body class="text-center">
  <main class="form-signin">
    <form th:action="@{#}" method="POST">
        <img
                class="mb-4"
                th:src="@{/asset/img/img_ci_logo.jpg}"
                alt="제주반도체"
                width="200"
                height="100"
                style="margin-top: 10px"
        />
        <h1 class="h3 mb-3 fw-normal">login</h1>

        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="아이디를 입력하세요"
            />
            <label for="username">username</label>
        </div>

        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    name="password"
                    placeholder="패스워드를 입력하세요"
            />
            <label for="floatingInput">password</label>
        </div>
        <div class="form-group form-check">
            <label class="from-check-label"
            ><input class="form-check-input" type="checkbox" name="remember" />Remember me</label
            >
        </div>

        <button id="btn-login" class="w-100 btn btn-lg btn-primary" type="submit">
            Sign in
        </button>
    </form>


    <div th:replace="@{./footer.html}"></div>
    </main>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<!-- <script th:src="@{/js/user.js}"></script> -->
</body>
</html>
